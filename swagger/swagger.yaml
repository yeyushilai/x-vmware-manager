components:
  schemas:
    ApiResponse_dict_str__Any__:
      properties:
        code:
          description: 响应状态码，0表示成功
          title: Code
          type: integer
        data:
          anyOf:
          - additionalProperties: true
            type: object
          - type: 'null'
          description: 响应数据
          title: Data
        message:
          description: 响应消息
          title: Message
          type: string
      required:
      - code
      - message
      title: ApiResponse[dict[str, Any]]
      type: object
    ApiResponse_dict_str__str__:
      properties:
        code:
          description: 响应状态码，0表示成功
          title: Code
          type: integer
        data:
          anyOf:
          - additionalProperties:
              type: string
            type: object
          - type: 'null'
          description: 响应数据
          title: Data
        message:
          description: 响应消息
          title: Message
          type: string
      required:
      - code
      - message
      title: ApiResponse[dict[str, str]]
      type: object
    ApiResponse_list_dict_str__Any___:
      properties:
        code:
          description: 响应状态码，0表示成功
          title: Code
          type: integer
        data:
          anyOf:
          - items:
              additionalProperties: true
              type: object
            type: array
          - type: 'null'
          description: 响应数据
          title: Data
        message:
          description: 响应消息
          title: Message
          type: string
      required:
      - code
      - message
      title: ApiResponse[list[dict[str, Any]]]
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    ValidationError:
      properties:
        ctx:
          title: Context
          type: object
        input:
          title: Input
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
